<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebu Eastern College - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
</head>
<body>
    <section class="">
      <!-- THE WHOLE CONTAINER -->
        <div class="w-full h-screen flex justify-center items-center bg-gray-200">
          <!-- A SUB CONTAINER INSIDE OF THE MAIN CONTAINER -->
          <div class="w-[95%] h-[90vh] flex justify-center items-center  bg-[url('img/main.jpg')] bg-center  bg-cover rounded-2xl">
            <!-- A CONTAINER WITH BORDER -->
            <div class="w-[95%] h-[90%] rounded-2xl">
              <div class="w-full h-full rounded-2xl bg-black/70 ">
                <!-- THE NAVIGATION BAR -->
                <header class="text-gray-600 body-font">
                  <div class="container mx-auto flex flex-wrap p-5 flex-col lg:flex-row items-center">
                    <a class="flex title-font font-medium items-center text-gray-900">
                      <img src="img/logo.png" class="h-10">
                      <span class="ml-3 text-xl text-white">CEC | EduTrack </span>
                    </a>
                  </div>
                </header>
                <!-- END OF THE NAVIGATION BAR -->

                <!-- ANOTHER SECTION UBOS SA HEADER -->
                <section>
                  <!-- SECTION THAT HOLDS TWO SIDEBARD -->
                  <div class=" flex flex-wrap items-center">
                    <!-- SIDEBAR LEFT SECTION -->
                    <div class="lg:h-[70vh] h-[12vh] lg:w-1/2 w-full flex justify-center items-center">
                      <h1 class="px-12 lg:text-7xl text-2xl text-center lg:text-right font-medium lg:mt-[-100px] text-white">Take the <span class="text-blue-400">First Step</span>, Sign Up Now!</h1>
                    </div>
                    <!-- END OF SIDEBARLEFT SECTION -->

                     <!-- SIDEBAR RIGHT SECTION -->
                     <div class="lg:h-[70vh] h-[50vh] lg:w-1/2 w-full">
                      <form class="space-y-4 mx-10" action="#">
                        <h1 class="lg:text-3xl font-bold text-white">
                          Registration Form
                         </h1>

                        <div class="flex">
                          <div class="w-1/2 bg-black float-left">
                            <label for="email" class=" mb-4 text-sm font-medium text-white ">First Name</label>
                            <input type="email" name="" id="" class="bg-gray-50 border rounded-lg w-4/5 p-1 " >
                          </div> 

                          <div class="w-1/2 float-left">
                            <label for="email" class=" mb-4 text-sm font-medium text-white ">Last Name</label>
                            <input type="email" name="" id="" class="bg-gray-50 border rounded-lg w-4/5 p-1" >
                          </div> 
                        </div>

                        <div class="flex">
                          <div class="w-1/2 bg-black float-left">
                            <label for="email" class=" mb-4 text-sm font-medium text-white ">LRN number</label>
                            <input type="email" name="" id="" class="bg-gray-50 border rounded-lg w-4/5 p-1 " >
                          </div> 

                          <div class="w-1/2 float-left">
                            <label for="email" class=" mb-4 text-sm font-medium text-white ">Email Address</label>
                            <input type="email" name="" id="" class="bg-gray-50 border rounded-lg w-4/5 p-1" >
                          </div> 
                        </div>

                        <div class="flex">
                          <div class="w-1/2 bg-black float-left">
                            <label for="email" class=" mb-4 text-sm font-medium text-white ">Password</label>
                            <input type="email" name="" id="" class="bg-gray-50 border rounded-lg w-4/5 p-1 " >
                          </div> 

                          <div class="w-1/2 float-left">
                            <label for="email" class=" mb-4 text-sm font-medium text-white ">Repeat Password</label>
                            <input type="email" name="" id="" class="bg-gray-50 border rounded-lg w-4/5 p-1" >
                          </div> 
                        </div>
                       
                        <button type="submit" class="w-4/5 text-white bg-blue-950 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                        <p class="text-sm font-light text-white">
                            Already have an account? <a href="index.html" class="font-medium text-primary-600 hover:underline">Login</a>
                        </p>
                      
                        
                       
                       
                    </form>
                     </div>
                     <!-- END OF SIDEBAR RIGHT SECTION -->
                    
                  <div>                 
                </section>

                
                
              </div>
          
            </div>
             <!-- END OF A CONTAINER WITH BORDER -->
          </div>
          <!-- END OF A SUB CONTAINER INSIDE OF THE MAIN CONTAINER -->
        </div>
        <!-- END OFTHE WHOLE CONTAINER -->
      </section>
</body>
</html>
